<div class="header f-row" [class.opened]="isOpened">
  <div class="main-view f-row a-center j-between">
    <h1>Books<span>Reviews</span></h1>
    <img
      class="icon"
      (click)="toggleOpenState($event)"
      src="assets/images/search.svg"
      width="16"
      height="16"
      alt="search"
    />
  </div>
  <div class="search-field f-row a-center j-between">
    <img
      class="icon"
      (click)="toggleOpenState($event)"
      src="assets/images/back.svg"
      width="24"
      height="24"
      alt="search"
    />
    <input #search_field type="text" placeholder="Book name..." />
  </div>
</div>
